{% extends '_base.html' %}

{% block title %}Delete Review{% endblock title %}

{% block content %}
  <h2>Delete Review</h2>
  <p>Are you sure you want to delete this review?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'book_detail' pk=object.book.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
