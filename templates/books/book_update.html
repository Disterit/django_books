{% extends '_base.html' %}

{% block title %}Update book{% endblock title %}

{% block content %}
  <div class="container">
    <h1>Update book</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Update</button>
    </form>
  </div>
{% endblock %}
